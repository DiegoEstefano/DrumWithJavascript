<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="shortcut icon" href="images/drum.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Online Drum</h1>

    <div class="keys">
        <div onclick="playtecla(this)" data-key="keyq" id="q" class="key">Q</div>
        <div onclick="playtecla(this)" data-key="keyw" id="w" class="key">W</div>
        <div onclick="playtecla(this)" data-key="keye" id="e" class="key">E</div>
        <div onclick="playtecla(this)" data-key="keya" id="a" class="key">A</div>
        <div onclick="playtecla(this)" data-key="keys" id="s" class="key">S</div>
        <div onclick="playtecla(this)" data-key="keyd" id="d" class="key">D</div>
        <div onclick="playtecla(this)" data-key="keyz" id="z" class="key">Z</div>
        <div onclick="playtecla(this)" data-key="keyx" id="x" class="key">X</div>
        <div onclick="playtecla(this)" data-key="keyc" id="c" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <footer>
        <p>DrumOnlineProject</p> 
        <p>Copyright © 2021 DevNerd.</p>
    </footer>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
