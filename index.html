<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="shortcut icon" href="images/drum.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bateria Online</h1>

    <div class="keys">
        <div id="keyq" data-key="keyq" class="key"><button class="tecla" id="btnq">Q</button></div>
        <div id="keyw" data-key="keyw" class="key"><button class="tecla" id="btnw">W</button></div>
        <div id="keye" data-key="keye" class="key"><button class="tecla" id="btne">E</button></div>

        <div id="keya" data-key="keya" class="key"><BUtton class="tecla" id="btna" >A</BUtton></div>
        <div id="keys" data-key="keys" class="key"><BUtton class="tecla" id="btns">S</BUtton></div>
        <div id="keyd" data-key="keyd" class="key"><button class="tecla" id="btnd">D</button></div>

        <div id="keyz" data-key="keyz" class="key"><BUtton class="tecla" id="btnz">Z</BUtton></div>
        <div id="keyx" data-key="keyx" class="key"><button class="tecla" id="btnx">X</button></div>
        <div id="keyc" data-key="keyc" class="key"><button class="tecla" id="btnc">C</button></div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <footer>PROJETO BATERIA ONLINE</footer>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
